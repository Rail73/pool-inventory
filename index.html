
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pool Parts Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800">🏊 Pool Parts Inventory</h1>
      <button onclick="loadParts()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">🔄 Refresh</button>
    </div>
    <div id="status" class="mb-4 text-sm text-gray-700">Status: <span id="statusText">Loading...</span></div>
    <div class="grid grid-cols-6 gap-2 mb-4">
      <input id="name" placeholder="Name" class="col-span-2 px-2 py-1 border rounded" />
      <input id="currentStock" placeholder="Stock" type="number" class="px-2 py-1 border rounded" />
      <input id="minStock" placeholder="Min" type="number" class="px-2 py-1 border rounded" />
      <input id="price" placeholder="Price" type="number" class="px-2 py-1 border rounded" />
      <input id="supplier" placeholder="Supplier" class="px-2 py-1 border rounded" />
      <button onclick="addPart()" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">➕ Add</button>
    </div>
    <table class="w-full table-auto border">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-2 py-1">Name</th>
          <th class="border px-2 py-1">Stock</th>
          <th class="border px-2 py-1">Min</th>
          <th class="border px-2 py-1">Price</th>
          <th class="border px-2 py-1">Supplier</th>
        </tr>
      </thead>
      <tbody id="partsTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwUX2LW0J_bwwgLklyeNtJ37BZzSLGkeOahEL8x2yAnpgdH-UuU74gkbX-Bi_b-2Qg7/exec";

    function loadParts() {
      fetch(API_URL + "?action=getParts")
        .then(res => res.json())
        .then(data => {
          document.getElementById("statusText").textContent = "Online";
          const tbody = document.getElementById("partsTable");
          tbody.innerHTML = "";
          data.data.forEach(p => {
            const row = `<tr>
              <td class="border px-2 py-1">${p.name}</td>
              <td class="border px-2 py-1 text-center">${p.currentStock}</td>
              <td class="border px-2 py-1 text-center">${p.minStock}</td>
              <td class="border px-2 py-1 text-right">${p.price}</td>
              <td class="border px-2 py-1">${p.supplier}</td>
            </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });
        })
        .catch(err => {
          document.getElementById("statusText").textContent = "Offline / Error";
          alert("Error loading parts");
        });
    }

    function addPart() {
      const payload = {
        action: "addPart",
        name: document.getElementById("name").value,
        currentStock: parseInt(document.getElementById("currentStock").value) || 0,
        minStock: parseInt(document.getElementById("minStock").value) || 0,
        price: parseFloat(document.getElementById("price").value) || 0,
        supplier: document.getElementById("supplier").value
      };
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          loadParts();
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(() => alert("Error adding part"));
    }

    document.addEventListener("DOMContentLoaded", loadParts);
  </script>
</body>
</html>
